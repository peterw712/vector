<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Transformation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        canvas {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vector Transformation</h1>
        <p>Enter 12 y-values separated by commas:</p>
        <input type="text" id="y-values" placeholder="e.g. -485,-911,-866,-802,-1330,-1016,-432,19,-139,-774,-476,-475">
        <button onclick="transformAndPlot()">Transform and Plot</button>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
